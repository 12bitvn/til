{{ partial "header" . }}
<div id="content" class="site-content">
  <div class="tils">
    {{ range .Pages }}
    <article class="til">
      <h2 class="til__title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      <div class="til__content">
        {{ .Content }}
      </div>
    </article>
    {{ end }}
  </div>
</div><!-- #content -->
{{ partial "footer" . }}
