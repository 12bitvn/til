{{ partial "header" . }}
<div id="content" class="site-content">
  <div class="tils">
    {{ range where .Pages "Section" "til" }}
    <article class="article">
      <h2 class="article__title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      <div class="article__content">
        {{ .Content }}
      </div>
    </article>
    {{ end }}
  </div>
</div><!-- #content -->
{{ partial "footer" . }}
